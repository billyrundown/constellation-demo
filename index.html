<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = 100;
        const mouse = { x: null, y: null };

        // Bouncing DVD-style logo
        const logo = {
            text: 'RUNDOWN AI',
            x: 0,
            y: 0,
            vx: 2.25,
            vy: 1.5,
            width: 0,
            height: 0,
            hue: 280,
            fontSize: 90, // 25% smaller (was 120)
            centerX: 0,
            centerY: 0,
            radius: 0,
            radiusSq: 0,
            active: false // Starts stationary in center, activates on click
        };

        // Measure logo dimensions
        ctx.font = `bold ${logo.fontSize}px Arial`;
        logo.width = ctx.measureText(logo.text).width;
        logo.height = logo.fontSize;

        // Center the logo initially
        logo.x = (canvas.width - logo.width) / 2;
        logo.y = (canvas.height + logo.height) / 2;
        logo.centerX = canvas.width / 2;
        logo.centerY = canvas.height / 2;

        // Minimum orbit distance from logo center (ensures planets don't touch logo)
        const logoSafeRadius = Math.max(logo.width, logo.height) * 0.6 + 30;

        // Orbiting planets array - each orbits around the logo
        const planets = [
            {
                name: 'AI University',
                orbitA: Math.max(220, logoSafeRadius + 60),  // Horizontal orbit radius
                orbitB: Math.max(140, logoSafeRadius + 20),  // Vertical orbit radius
                angle: 0,  // Starting angle
                speed: 0.0018,  // Orbit speed (reduced 40%)
                radius: 25,
                hasRing: true,
                ringInnerRadius: 35,
                ringOuterRadius: 55,
                color: { light: '#6699cc', mid: '#445588', dark: '#223355' },
                x: 0,
                y: 0
            },
            {
                name: 'Newsletter',
                orbitA: Math.max(160, logoSafeRadius + 30),  // Smaller orbit
                orbitB: Math.max(100, logoSafeRadius),
                angle: Math.PI * 0.7,  // Offset starting position
                speed: 0.0027,  // Slightly faster (reduced 40%)
                radius: 15,  // Smaller planet
                hasRing: false,
                color: { light: '#cc9966', mid: '#886644', dark: '#553322' },
                x: 0,
                y: 0
            }
        ];

        // Asteroid system - small chance of spawning
        const asteroids = [];
        const ASTEROID_SPAWN_CHANCE = 0.001; // 0.1% chance per frame
        const ASTEROID_GROUP_SIZE_MIN = 2;
        const ASTEROID_GROUP_SIZE_MAX = 5;

        function spawnAsteroidGroup() {
            const groupSize = Math.floor(Math.random() * (ASTEROID_GROUP_SIZE_MAX - ASTEROID_GROUP_SIZE_MIN + 1)) + ASTEROID_GROUP_SIZE_MIN;

            // Random entry edge (0=top, 1=right, 2=bottom, 3=left)
            const edge = Math.floor(Math.random() * 4);
            let baseX, baseY, vx, vy;
            const speed = 2 + Math.random() * 2;

            switch(edge) {
                case 0: // Top
                    baseX = Math.random() * canvas.width;
                    baseY = -30;
                    vx = (Math.random() - 0.5) * 2;
                    vy = speed;
                    break;
                case 1: // Right
                    baseX = canvas.width + 30;
                    baseY = Math.random() * canvas.height;
                    vx = -speed;
                    vy = (Math.random() - 0.5) * 2;
                    break;
                case 2: // Bottom
                    baseX = Math.random() * canvas.width;
                    baseY = canvas.height + 30;
                    vx = (Math.random() - 0.5) * 2;
                    vy = -speed;
                    break;
                default: // Left
                    baseX = -30;
                    baseY = Math.random() * canvas.height;
                    vx = speed;
                    vy = (Math.random() - 0.5) * 2;
            }

            // Spawn group of asteroids close together
            for (let i = 0; i < groupSize; i++) {
                asteroids.push({
                    x: baseX + (Math.random() - 0.5) * 40,
                    y: baseY + (Math.random() - 0.5) * 40,
                    vx: vx + (Math.random() - 0.5) * 0.5,
                    vy: vy + (Math.random() - 0.5) * 0.5,
                    radius: 3 + Math.random() * 5,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.1,
                    vertices: 5 + Math.floor(Math.random() * 4), // 5-8 vertices
                    roughness: [] // Random offsets for jagged look
                });
                // Generate roughness for jagged asteroid shape
                const ast = asteroids[asteroids.length - 1];
                for (let v = 0; v < ast.vertices; v++) {
                    ast.roughness.push(0.7 + Math.random() * 0.6);
                }
            }
        }

        function updateAsteroids() {
            // Small chance to spawn new asteroid group
            if (Math.random() < ASTEROID_SPAWN_CHANCE && asteroids.length < 20) {
                spawnAsteroidGroup();
            }

            // Update positions and remove off-screen asteroids
            for (let i = asteroids.length - 1; i >= 0; i--) {
                const ast = asteroids[i];
                ast.x += ast.vx;
                ast.y += ast.vy;
                ast.rotation += ast.rotationSpeed;

                // Remove if off screen (with margin)
                if (ast.x < -50 || ast.x > canvas.width + 50 ||
                    ast.y < -50 || ast.y > canvas.height + 50) {
                    asteroids.splice(i, 1);
                }
            }
        }

        function drawAsteroids() {
            ctx.fillStyle = '#888888';
            ctx.strokeStyle = '#666666';
            ctx.lineWidth = 1;

            for (const ast of asteroids) {
                ctx.save();
                ctx.translate(ast.x, ast.y);
                ctx.rotate(ast.rotation);

                ctx.beginPath();
                for (let i = 0; i < ast.vertices; i++) {
                    const angle = (i / ast.vertices) * Math.PI * 2;
                    const r = ast.radius * ast.roughness[i];
                    const x = Math.cos(angle) * r;
                    const y = Math.sin(angle) * r;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                ctx.restore();
            }
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = (Math.random() - 0.5) * 1;
                this.radius = Math.random() * 2 + 1;
                // Random hue between blue (200), purple (280), and pink (330)
                this.hue = 200 + Math.random() * 130;
            }
            
            update() {
                // Bounce off boundaries
                if (this.x > canvas.width || this.x < 0) {
                    this.vx *= -1;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.vy *= -1;
                }
                
                // Mouse attraction
                if (mouse.x) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        this.vx += dx * 0.0001;
                        this.vy += dy * 0.0001;
                    }
                }

                // Logo interaction - push particles away as logo moves through
                // Uses pre-calculated center and squared radius for performance
                const ldx = this.x - logo.centerX;
                const ldy = this.y - logo.centerY;
                const ldistSq = ldx * ldx + ldy * ldy;

                if (ldistSq < logo.radiusSq && ldistSq > 0) {
                    // Only calculate sqrt when we need it
                    const ldist = Math.sqrt(ldistSq);
                    const force = (logo.radius - ldist) / logo.radius * 0.02;
                    this.vx += (ldx / ldist) * force;
                    this.vy += (ldy / ldist) * force;
                }

                this.x += this.vx;
                this.y += this.vy;
            }
            
            draw() {
                ctx.fillStyle = `hsl(${this.hue}, 100%, 70%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Initialize particles
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        // Update bouncing logo (only moves when active)
        function updateLogo() {
            if (logo.active) {
                logo.x += logo.vx;
                logo.y += logo.vy;

                // Bounce off edges (DVD style)
                if (logo.x <= 0 || logo.x + logo.width >= canvas.width) {
                    logo.vx *= -1;
                    logo.hue = (logo.hue + 60) % 360; // Change color on bounce
                }
                if (logo.y - logo.height <= 0 || logo.y >= canvas.height) {
                    logo.vy *= -1;
                    logo.hue = (logo.hue + 60) % 360; // Change color on bounce
                }

                // Keep in bounds
                logo.x = Math.max(0, Math.min(canvas.width - logo.width, logo.x));
                logo.y = Math.max(logo.height, Math.min(canvas.height, logo.y));
            }

            // Cache center position and radius for particle interaction
            logo.centerX = logo.x + logo.width / 2;
            logo.centerY = logo.y - logo.height / 2;
            logo.radius = Math.max(logo.width, logo.height) * 0.6;
            logo.radiusSq = logo.radius * logo.radius;
        }

        // Draw bouncing logo
        function drawLogo() {
            ctx.save();
            ctx.font = `bold ${logo.fontSize}px Arial`;

            if (logo.active) {
                // Glow effect only when active
                ctx.shadowBlur = 10;
                ctx.shadowColor = `hsl(${logo.hue}, 100%, 60%)`;

                // Draw border/stroke first (underneath)
                ctx.lineWidth = 4;
                ctx.strokeStyle = `hsl(${(logo.hue + 180) % 360}, 100%, 90%)`;
                ctx.strokeText(logo.text, logo.x, logo.y);
            }

            // White fill
            ctx.fillStyle = '#ffffff';
            ctx.fillText(logo.text, logo.x, logo.y);
            ctx.restore();
        }

        // Update all orbiting planets
        function updatePlanets() {
            for (const planet of planets) {
                planet.angle += planet.speed;
                if (planet.angle > Math.PI * 2) planet.angle -= Math.PI * 2;

                // Elliptical orbit around logo's center
                planet.x = logo.centerX + Math.cos(planet.angle) * planet.orbitA;
                planet.y = logo.centerY + Math.sin(planet.angle) * planet.orbitB;
            }
        }

        // Draw all planets (with reduced motion blur)
        function drawPlanets() {
            const ringTilt = 0.3;

            for (const planet of planets) {
                ctx.save();

                // Reduce motion blur on planets by 50% - apply extra dark overlay in planet area
                const clearRadius = planet.hasRing ? planet.ringOuterRadius + 10 : planet.radius + 10;
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.beginPath();
                ctx.arc(planet.x, planet.y, clearRadius, 0, Math.PI * 2);
                ctx.fill();

                // Draw back half of ring first (if has ring)
                if (planet.hasRing) {
                    ctx.beginPath();
                    ctx.ellipse(planet.x, planet.y, planet.ringOuterRadius, planet.ringOuterRadius * ringTilt, 0, Math.PI, Math.PI * 2);
                    ctx.strokeStyle = 'rgba(180, 180, 200, 0.6)';
                    ctx.lineWidth = 8;
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.ellipse(planet.x, planet.y, planet.ringInnerRadius, planet.ringInnerRadius * ringTilt, 0, Math.PI, Math.PI * 2);
                    ctx.strokeStyle = 'rgba(200, 200, 220, 0.4)';
                    ctx.lineWidth = 6;
                    ctx.stroke();
                }

                // Draw planet body
                const gradient = ctx.createRadialGradient(
                    planet.x - planet.radius * 0.3, planet.y - planet.radius * 0.3, 0,
                    planet.x, planet.y, planet.radius
                );
                gradient.addColorStop(0, planet.color.light);
                gradient.addColorStop(0.5, planet.color.mid);
                gradient.addColorStop(1, planet.color.dark);

                ctx.beginPath();
                ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Draw front half of ring (if has ring)
                if (planet.hasRing) {
                    ctx.beginPath();
                    ctx.ellipse(planet.x, planet.y, planet.ringOuterRadius, planet.ringOuterRadius * ringTilt, 0, 0, Math.PI);
                    ctx.strokeStyle = 'rgba(180, 180, 200, 0.7)';
                    ctx.lineWidth = 8;
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.ellipse(planet.x, planet.y, planet.ringInnerRadius, planet.ringInnerRadius * ringTilt, 0, 0, Math.PI);
                    ctx.strokeStyle = 'rgba(200, 200, 220, 0.5)';
                    ctx.lineWidth = 6;
                    ctx.stroke();
                }

                ctx.restore();
            }
        }

        // Draw planet labels (no motion blur - called separately)
        function drawPlanetLabels() {
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';

            for (const planet of planets) {
                const labelOffset = planet.hasRing ? planet.ringOuterRadius + 20 : planet.radius + 15;
                const labelY = planet.y + labelOffset;

                // Measure text width for clear area
                const textWidth = ctx.measureText(planet.name).width;

                // Clear rectangle behind label to remove motion blur completely
                ctx.fillStyle = '#000000';
                ctx.fillRect(planet.x - textWidth / 2 - 4, labelY - 12, textWidth + 8, 16);

                // Draw label
                ctx.fillStyle = '#ffffff';
                ctx.fillText(planet.name, planet.x, labelY);
            }
        }

        // Connect nearby particles
        const CONNECTION_DIST = 120;
        const CONNECTION_DIST_SQ = CONNECTION_DIST * CONNECTION_DIST;

        function connectParticles() {
            ctx.lineWidth = 1.5;

            for (let i = 0; i < particles.length; i++) {
                const p1 = particles[i];
                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distSq = dx * dx + dy * dy;

                    // Use squared distance to avoid sqrt in most cases
                    if (distSq < CONNECTION_DIST_SQ) {
                        const dist = Math.sqrt(distSq);
                        const alpha = 1 - dist / CONNECTION_DIST;
                        const avgHue = (p1.hue + p2.hue) * 0.5;
                        ctx.strokeStyle = `hsla(${avgHue}, 100%, 70%, ${alpha})`;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw bouncing logo
            updateLogo();
            drawLogo();

            // Update and draw orbiting planets
            updatePlanets();
            drawPlanets();

            // Update and draw asteroids
            updateAsteroids();
            drawAsteroids();

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            connectParticles();

            // Draw planet labels last (no motion blur)
            drawPlanetLabels();

            requestAnimationFrame(animate);
        }
        
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        // Click/tap handler to toggle logo DVD mode
        function handleClick(e) {
            const clickX = e.clientX || (e.touches && e.touches[0].clientX);
            const clickY = e.clientY || (e.touches && e.touches[0].clientY);

            // Check if click is on the logo
            if (clickX >= logo.x && clickX <= logo.x + logo.width &&
                clickY >= logo.y - logo.height && clickY <= logo.y) {
                // Toggle active state
                logo.active = !logo.active;

                // If deactivated, reset to center
                if (!logo.active) {
                    logo.x = (canvas.width - logo.width) / 2;
                    logo.y = (canvas.height + logo.height) / 2;
                    logo.centerX = canvas.width / 2;
                    logo.centerY = canvas.height / 2;
                    logo.hue = 280;  // Reset color
                }
            }
        }

        canvas.addEventListener('click', handleClick);
        canvas.addEventListener('touchstart', handleClick);

        animate();
    </script>
</body>
</html>
