<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = 100;
        const mouse = { x: null, y: null };

        // Bouncing DVD-style logo
        const logo = {
            text: 'RUNDOWN AI',
            x: canvas.width / 2,
            y: canvas.height / 2,
            vx: 1.5,
            vy: 1,
            width: 0,
            height: 0,
            hue: 280,
            fontSize: 60
        };

        // Measure logo dimensions
        ctx.font = `bold ${logo.fontSize}px Arial`;
        logo.width = ctx.measureText(logo.text).width;
        logo.height = logo.fontSize;
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = (Math.random() - 0.5) * 1;
                this.radius = Math.random() * 2 + 1;
                // Random hue between blue (200), purple (280), and pink (330)
                this.hue = 200 + Math.random() * 130;
            }
            
            update() {
                // Bounce off boundaries
                if (this.x > canvas.width || this.x < 0) {
                    this.vx *= -1;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.vy *= -1;
                }
                
                // Mouse attraction
                if (mouse.x) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        this.vx += dx * 0.0001;
                        this.vy += dy * 0.0001;
                    }
                }

                // Logo interaction - push particles away as logo moves through
                const logoCenterX = logo.x + logo.width / 2;
                const logoCenterY = logo.y - logo.height / 2;
                const ldx = this.x - logoCenterX;
                const ldy = this.y - logoCenterY;
                const ldist = Math.sqrt(ldx * ldx + ldy * ldy);
                const logoRadius = Math.max(logo.width, logo.height) * 0.6;

                if (ldist < logoRadius && ldist > 0) {
                    // Push particles away from logo center
                    const force = (logoRadius - ldist) / logoRadius * 0.15;
                    this.vx += (ldx / ldist) * force;
                    this.vy += (ldy / ldist) * force;
                }

                this.x += this.vx;
                this.y += this.vy;
            }
            
            draw() {
                ctx.save();
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsl(${this.hue}, 100%, 70%)`;
                ctx.fillStyle = `hsl(${this.hue}, 100%, 70%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Initialize particles
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        // Update bouncing logo
        function updateLogo() {
            logo.x += logo.vx;
            logo.y += logo.vy;

            // Bounce off edges (DVD style)
            if (logo.x <= 0 || logo.x + logo.width >= canvas.width) {
                logo.vx *= -1;
                logo.hue = (logo.hue + 60) % 360; // Change color on bounce
            }
            if (logo.y - logo.height <= 0 || logo.y >= canvas.height) {
                logo.vy *= -1;
                logo.hue = (logo.hue + 60) % 360; // Change color on bounce
            }

            // Keep in bounds
            logo.x = Math.max(0, Math.min(canvas.width - logo.width, logo.x));
            logo.y = Math.max(logo.height, Math.min(canvas.height, logo.y));
        }

        // Draw bouncing logo
        function drawLogo() {
            ctx.save();
            ctx.font = `bold ${logo.fontSize}px Arial`;

            // Glow effect
            ctx.shadowBlur = 30;
            ctx.shadowColor = `hsl(${logo.hue}, 100%, 60%)`;

            // Gradient fill
            const gradient = ctx.createLinearGradient(logo.x, logo.y - logo.height, logo.x + logo.width, logo.y);
            gradient.addColorStop(0, `hsl(${logo.hue}, 100%, 70%)`);
            gradient.addColorStop(0.5, `hsl(${(logo.hue + 40) % 360}, 100%, 70%)`);
            gradient.addColorStop(1, `hsl(${(logo.hue + 80) % 360}, 100%, 70%)`);

            ctx.fillStyle = gradient;
            ctx.fillText(logo.text, logo.x, logo.y);
            ctx.restore();
        }

        // Connect nearby particles
        function connectParticles() {
            ctx.save();
            ctx.shadowBlur = 10;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 120) {
                        const alpha = 1 - dist / 120;
                        // Blend between the two particle hues for gradient effect
                        const avgHue = (particles[i].hue + particles[j].hue) / 2;
                        ctx.strokeStyle = `hsla(${avgHue}, 100%, 70%, ${alpha})`;
                        ctx.shadowColor = `hsl(${avgHue}, 100%, 70%)`;
                        ctx.lineWidth = 1.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            ctx.restore();
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw bouncing logo
            updateLogo();
            drawLogo();

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            connectParticles();
            requestAnimationFrame(animate);
        }
        
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });
        
        animate();
    </script>
</body>
</html>
